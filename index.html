    <script>
        const path = document.querySelector('#path');
        const grad = document.getElementById('grad1')
        // console.log(path.getAttribute('d'))
        // const points = [];
        const rad = Math.PI / 180;
        // for (let i = 0; i < 360; i++) {

        //     console.log(`x:${xp} y:${yp}`)
        // }

        // path.setAttribute('d', points.join());

        // let id = null;

        let start,
            speed = .1;

        function frame(t) {
            if (start === undefined) {
                start = t;
            }
            const elapsed = t - start;

            let
                xp = (Math.cos(rad * elapsed * speed) + 1) * 50,
                yp = (Math.sin(rad * elapsed * speed) + 1) * 50;
            grad.setAttribute('x1', xp);
            grad.setAttribute('y1', yp);
            grad.setAttribute('x2', 100 - xp);
            grad.setAttribute('y2', 100 - yp);


            requestAnimationFrame(frame)
        }

        requestAnimationFrame(frame);

    </script>
